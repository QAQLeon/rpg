<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
  <link rel="stylesheet" type="text/css" href="rpg資料.css">
</head>
<body>
<p>玩家職業：</p>
<p id="玩家職業">無業遊民</p>

<button onclick="toggleJob()">更改</button>

<div id="職業選單" style="display:none; ">
  <button onclick="setJob('無業遊民')">無業遊民</button><br>
  <button onclick="setJob('冒險者')">冒險者</button><br>
  <button onclick="setJob('法師')">法師</button><br>
  <button onclick="setJob('戰士')">戰士</button>
</div>
</body>
<script>
function toggleJob() {
  let menu = document.getElementById("職業選單");
  menu.style.display = (menu.style.display === "none") ? "block" : "none";
}

function setJob(job) {
  document.getElementById("玩家職業").innerText = job;
  document.getElementById("職業選單").style.display = "none";
}	
</script>
</html>
